# Docker Compose pour le d√©veloppement
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Mount du code source pour hot-reload
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
    command: pnpm dev
    ports:
      - "${APP_PORT:-3000}:3000"


