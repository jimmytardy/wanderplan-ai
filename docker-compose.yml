version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: voyage-generator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-voyage_generator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voyage-network

  # Redis (optionnel mais recommandé pour le cache)
  redis:
    image: redis:7-alpine
    container_name: voyage-generator-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voyage-network

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voyage-generator-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Base de données
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-voyage_generator}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      
      # Environnement
      NODE_ENV: ${NODE_ENV:-production}
      
      # Next.js
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Volume pour les uploads si nécessaire
      - ./uploads:/app/uploads
    networks:
      - voyage-network
    entrypoint: ["/bin/sh", "-c"]
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until nc -z postgres 5432; do
          sleep 2
        done &&
        echo 'Database ready!' &&
        npx prisma generate &&
        npx prisma migrate deploy || npx prisma db push --skip-generate &&
        echo 'Starting application...' &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  voyage-network:
    driver: bridge

